<ion-content>
  <ion-row class="btn">
    <ion-col id="columnaA">
      <ion-button
        expand="full"
        shape="round"
        color="success"
        fill="outline"
        routerLink="/enfermedad"
        >¿Qué Enfermedad es?</ion-button
      >
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button color="dark" fill="outline" routerLink="../../../respuesta" >Respuesta1</ion-button>
    </ion-col>

    <ion-col>
      <img style="width: 80%;  height: 80%;"  src="../../../assets/imagenes/LOGO INIAP PNG-01.png">
    </ion-col>

    <ion-item >
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-icon (click)="openModal()" color="success" name="images-outline"></ion-icon>
      <!-- <ion-label (click)="openModal()" ></ion-label> -->
    </ion-item>
  </ion-row>
  
  <ion-row>
    <ion-col>
      <ion-button color="dark" fill="outline" routerLink="../../../respuesta">Respuesta2</ion-button>
    </ion-col>

    <ion-col>
      <img style="width: 80%;  height: 80%;"  src="../../../assets/imagenes/LOGO INIAP PNG-01.png">
    </ion-col>

    <ion-item >
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-icon (click)="preg2Modal()" color="success" name="images-outline"></ion-icon>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button color="dark" fill="outline"  routerLink="../../../respuesta">Respuesta3</ion-button>
    </ion-col>

    <ion-col>
      <img style="width: 80%;  height: 80%;"  src="../../../assets/imagenes/LOGO INIAP PNG-01.png">
    </ion-col>

    <ion-item >
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-icon (click)="preg3Modal()" color="success" name="images-outline"></ion-icon>

      <!-- <ion-label (click)="preg3Modal()"  >mas imagenes</ion-label> -->
    </ion-item>
  </ion-row>
</ion-content>
