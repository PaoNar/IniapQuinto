<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> INIAP </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <ion-card class="logo" >
    <img  src="../../assets/imagenes/logo-iniap-blanco.png"  >
  </ion-card>
  
 

  <ion-row  class="btn">
    <ion-col>
      <ion-button
        expand="full"
        shape="round"
        color="success"
        size="large"
        fill="outline"
        routerLink="#"
        >Registrate</ion-button
      >
    </ion-col>
    <ion-col>
      <ion-button
        expand="full"
        shape="round"
        color="success"
        size="large"
        fill="outline"
        routerLink="#"
        >Ya tienes cuenta?</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
