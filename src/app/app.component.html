<ion-app>
  <ion-menu  menuId="main-menu"  content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/tuberculos" >
            <ion-icon  name="leaf-outline" slot="start"></ion-icon>
            <ion-label>{{nombre.nombreTuberculos}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle>
          <ion-item routerLink="/cereales">
            <ion-icon name="information-circle-outline" slot="start"></ion-icon>
            <ion-label>{{nombre.nombreCereales}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle>
          <ion-item routerLink="/cacao">
            <ion-icon name="information-circle-outline" slot="start"></ion-icon>
            <ion-label>{{nombre.nombreCacao}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
