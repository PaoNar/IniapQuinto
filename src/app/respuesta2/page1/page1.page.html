<ion-content>
  <ion-row>
    <ion-card-content class="texto"> {{nombre.titulopreg2}} </ion-card-content>
  </ion-row>

  <ion-row class="cuadro">
    <ion-col>
      <!-- <ion-button color="dark" fill="outline" routerLink="../../../respuesta" >Respuesta1</ion-button> -->
      <ion-item routerLink="../../../respuesta3/page1">
        <ion-label>{{nombre.res9}}</ion-label>
      </ion-item>
    </ion-col>
    <ion-item>
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-icon
        (click)="manchacafeImage()"
        color="success"
        name="images-outline"
      ></ion-icon>
    </ion-item>
    <ion-row (click)="manchacafeModal()">
      <img
        src="../../../assets/imagenes/foto11.jpg"
      />
    </ion-row>
  </ion-row>

  <ion-row class="cuadro">
    <ion-col>
      <!-- <ion-button color="dark" fill="outline" routerLink="../../../respuesta">En toda la planta</ion-button> -->
      <ion-item routerLink="../../../respuesta3/page3">
        <ion-label>{{nombre.res10}} </ion-label>
      </ion-item>
    </ion-col>
    <ion-item>
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-icon
        (click)="pustulasImage()"
        color="success"
        name="images-outline"
      ></ion-icon>
    </ion-item>
    <ion-row (click)="pustulasModal()">
      <img
        style="padding: 10%; width: 80%; height: 100%; position: relative"
        src="../../../assets/imagenes/LOGO INIAP PNG-01.png"
      />
    </ion-row>
  </ion-row>

  <ion-row class="cuadro">
    <ion-col>
      <ion-item routerLink="../../../respuesta3/page4">
        <ion-label>{{nombre.res11}} </ion-label>
      </ion-item>
    </ion-col>

    <ion-item>
      <ion-icon name="add-circle-outline"></ion-icon>

        color="success"
        name="images-outline"
      ></ion-icon>
    </ion-item>

    <ion-row (click)="manchasplateadoModal()">
      <img
        src="../../../assets/imagenes/LOGO INIAP PNG-01.png"
      />
    </ion-row>
  </ion-row>

  <ion-row class="cuadro">
    <ion-col>
      <ion-item routerLink="../../../respuesta3/page5">
        <ion-label>{{nombre.res3}} </ion-label>
      </ion-item>
    </ion-col>
    <ion-item>
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-icon
        (click)="hojasmoradasImage()"
        color="success"
        name="images-outline"
      ></ion-icon>
    </ion-item>
    <ion-row (click)="hojasmoradasModal()">

        src="../../../assets/imagenes/foto113.jpg"
      />
    </ion-row>
  </ion-row>
